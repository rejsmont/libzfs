[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Additional options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=libzfseasy
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers for categorizing tests
markers =
    unit: Unit tests that test individual functions/methods
    integration: Integration tests that test workflows
    slow: Tests that take a long time to run
    subprocess: Tests that mock subprocess calls

# Coverage options
[coverage:run]
source = libzfseasy
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
